specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT_Marketplacev2
    network: goerli
    source:
      address: "0xf2f0E62B2F19A30782A1e6a1D666360a551a3B77"
      abi: NFT_Marketplacev2
      startBlock: 10416320
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: NFT_Marketplacev2
          file: ./abis/NFT_Marketplacev2.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/nft-marketplacev-2.ts
