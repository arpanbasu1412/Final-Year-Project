specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT_Marketplacev2
    network: goerli
    source:
      address: "0xe39b564e40f474fa10b80dae6419686f610484ec"
      abi: NFT_Marketplacev2
      startBlock: 10416205
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - Initialized
        - MetadataUpdate
        - Transfer
        - idMarketItemCreated
      abis:
        - name: NFT_Marketplacev2
          file: ./abis/NFT_Marketplacev2.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: idMarketItemCreated(indexed uint256,indexed address,address,indexed uint256,bool,string)
          handler: handleidMarketItemCreated
      file: ./src/nft-marketplacev-2.ts
