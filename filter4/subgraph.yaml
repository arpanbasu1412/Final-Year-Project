specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT_Marketplace2
    network: goerli
    source:
      address: "0xDD0824353d5582eaB1D572a326b583c4565EEe13"
      abi: NFT_Marketplace2
      startBlock: 10571788
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: NFT_Marketplace2
          file: ./abis/NFT_Marketplace2.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/nft-marketplace-2.ts
