specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: NFT_Marketplace
    network: goerli
    source:
      address: "0x613C9501Fb93c4a882358a73d189E448Da35048d"
      abi: NFT_Marketplace
      startBlock: 10128980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MetadataUpdate
        - Transfer
        - idMarketItemCreated
      abis:
        - name: NFT_Marketplace
          file: NFT_Marketplace\abis\NFT_Marketplace.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: idMarketItemCreated(indexed uint256,indexed address,address,indexed
            uint256,bool,string)
          handler: handleidMarketItemCreated
      file: NFT_Marketplace\NFT_Marketplace.wasm
